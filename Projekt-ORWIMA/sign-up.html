<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div><a href="#" onclick="goBack()"> <img src="back.png" width="25px" height="25px"></a></div>
            <nav>
                <ul>
                    <li>
                        <form action="/search" method="get">
                            <input type="text" name="q" placeholder="Search">
                            <button type="submit-search"><img src="search-icon.png" width="25px" height="25px"></button>
                        </form>
                    </li>
                    <li><a href="user-profile.html"><img src="user-icon.png" alt="User Icon" width="25px" height="25px"></a></li>
                    <li><a href="log-in.html">Log in</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="sign-up">
            <h1>Sign Up</h1>
            <form action="signup.php" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <script>
        function goBack() {
          window.history.back();
        }
    </script> 
    <footer>

        </ul>
    </footer>
</body>
</html>
